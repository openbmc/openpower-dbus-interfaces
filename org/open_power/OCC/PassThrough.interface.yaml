description: >
    Implement to provide pass-through mechanism to the On Chip Controller (OCC).
methods:
    - name: Send
      description: >
          Pass through a command to the OCC.
      parameters:
        - name: command
          type: array[byte]
          description: >
              An array of bytes representing the command and payload.
      returns:
        - name: response
          type: array[byte]
          description: >
              An array of bytes representing the response.

